apply plugin: "java"

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            exclude "annotations/processor/MyProcessor.java"
        }
    }
    annotationProcessor {
        java {
            srcDir "src/main/java"
            include "annotations/processor/MyProcessori.java"
            println "output.classesDir = ${output.classesDir}"
            println "allSource.files = ${allSource.files.name}"
        }
    }
}

dependencies {
    //JUnit
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.0.0-M4'
}

task createAnnotationProcessorJar(dependsOn: classes, type: Jar) {
    from sourceSets.annotationProcessor.output.classesDir
    include '*'
    archiveName "MyAnnotationProcessor.jar"
}